 left : 10%;

right : 10%;

   #playBarInfo>#relatedSongBox {
 	position : absolute;

 }
 #playBarInfo>#relatedSongBox>#relatedSong>li { 
  box-sizing : border-box;
  border-bottom : 1px solid #5DADE2;
  border-right : 1px solid #5DADE2;
  font-size: 15px ;
  padding : 10px;
  list-style-type: decimal ; 
  }  
 a {
  color: inherit;
  text-decoration : none;
   } 
#footer {
position : fixed;
bottom : 0%;
width : 50%;
left : 25%;
height : 8%;
border : 1px solid #5DADE2;
background : #eeeeee;
 }
#footer > #header  {
z-index : 20;	
} 
#footer > #header > span { 	
font-size : 15px;
color : #5DADE2;
position : absolute;
width : 50%;
text-align:center;
 cursor: pointer;
height : 100%;
padding : 10px;
 }
#footer > #header {
border : 1px solid #5DADE2;	
} 
#footer>#instruction { 
background : #eeeeee;	
visibility : hidden;
position : fixed;
left : 25%;
width : 50%;
height : 0%;
bottom : 0%;
transition : height 1s;
z-index : -1 ;
 } 
#footer>#setting { 
background : #eeeeee;	
visibility : hidden;
position : fixed;
left : 25%;
width : 50%;
height : 0%;
bottom : 0%;
transition : height 1s;
z-index : -1;
 }
 #searchResult {
 visibility : hidden;
 display : block ;	
 } 
 #leftPanel { 
position : absolute;
width : 15%;
left : 0%;
top : 12%;
background : #eeeeee;
  }
#midPanel { 
position : absolute;
left : 17%;
width : 55%;
top : 12%;
background : #eeeeee;
 }
 #rightPanel  {
 position : absolute;
 right : 0%;
 top : 12%;
 width : 25%;
 background : #eeeeee;	
 } 
 #viewI { 	visibility : visible;}
 #viewQ { 	visibility:  hidden ;  }
 #viewI>li{ 
 padding : 5px ;
 border-left : 1px solid #5DADE2;
 border-bottom : 1px solid #5DADE2;
 list-style-type: decimal ; 
 cursor: pointer ;
 overflow : auto;
  } 
#rightPanel>#viewQ>li{ 
 padding : 5px ;
 border-left : 1px solid #5DADE2;
 border-bottom : 1px solid #5DADE2;
 list-style-type: decimal ; 
 cursor : pointer;
 overflow : hidden;
  }
#midPanel>#viewQ>li{ 
 padding : 5px ;
 border-left : 1px solid #5DADE2;
 border-bottom : 1px solid #5DADE2;
 list-style-type: decimal ; 
  }

 #webBar {
position : absolute;
margin : 0;
padding : 0 ;
 width : 100%;
 height  : 400px;
 visibility : hidden;
 }
 #webBar>iframe {
position : absolute;
width : 99%;
height : 100%;
top : 0%;
left : 0%;
 padding : 0;
 margin : 0;
  } 
 #iframeResizer{ 
 position : absolute;
 width : 35px;
 height : 35px;
 top : 0%;
 left : 0%;
 text-align : center;
 background : #eeeeee;
 opacity : .5;
 z-index : 10;
 }  
 #iframeResizer:hover {
 opacity : 1;	
 cursor: pointer ; 	
 visibility : visible;
 background : black;
 }
 #leftPanel>#panel>li {
 padding : 5px ;
 border-right : 1px solid #5DADE2;
 border-bottom : 1px solid #5DADE2;

 cursor : pointer; 	
 }

</div>

<script>
var instructionPad = false ; 
var settingPad = false ;
var currentView = 'i' ;
var currentFrame = 'small' ;  
function screenFrame(){
var iframe = document.querySelector('#midPanel>#viewI>#webBar');
var img = document.querySelector('#midPanel>#viewI>#webBar>img') ; 
if(currentFrame === 'small'){
img.src = '/proff/close.png' ; 	
iframe.style.position = 'fixed'; 
iframe.style.left = '0%' ; 
iframe.style.top  = '12%' ; 
iframe.style.height = '100%' ; 
iframe.style.zIndex = '30' ; 
currentFrame = 'large' ;  
}
else { 
img.src = '/proff/open.png' ;	
iframe.style.position = 'absolute'; 
iframe.style.left = '0%' ; 
iframe.style.top  = '0%' ; 
iframe.style.width = '100%' ;
iframe.style.height = '400px' ; 
iframe.style.zIndex = '0' ; 
currentFrame = 'small' ; 
} 	
} 
function changeNotionItoQ(){
var designElementQ = document.querySelector('#leftPanel>#panel>#conversative') ;
var designElementI = document.querySelector('#leftPanel>#panel>#informatic') ; 
designElementQ.style.background  = '#A6B8C3';
designElementQ.style.color = 'white' ;  
designElementI.style.background = '#eeeeee' ; 
designElementI.style.color = "black" ; 
document.querySelector('#midPanel>#viewI>#webBar').style.visibility = 'hidden' ;	
document.querySelector('#midPanel>#viewI>#webBar').style.display = 'none' ;	
currentView = 'q' ; 
document.querySelector('#midPanel>#viewI').style.visibility = 'hidden' ; 
document.querySelector('#rightPanel>#viewI').style.visibility = 'hidden' ; 
document.querySelector('#midPanel>#viewQ').style.visibility = 'visible' ; 
document.querySelector('#rightPanel>#viewQ').style.visibility = 'visible' ; 	
document.querySelector('#midPanel>#viewI').style.display = 'none' ; 
document.querySelector('#rightPanel>#viewI').style.display = 'none' ; 
document.querySelector('#midPanel>#viewQ').style.display = 'block' ; 
document.querySelector('#rightPanel>#viewQ').style.display = 'block' ; 
}
function changeNotionQtoI(){
var designElementQ = document.querySelector('#leftPanel>#panel>#conversative') ;
var designElementI = document.querySelector('#leftPanel>#panel>#informatic') ; 
designElementQ.style.background  = '#eeeeee';
designElementQ.style.color = "black" ;  
designElementI.style.background = '#A6B8C3' ; 
designElementI.style.color = "white" ; 	
document.querySelector('#midPanel>#viewI>#webBar').style.visibility = 'visible' ;
document.querySelector('#midPanel>#viewI>#webBar').style.display = 'block' ;
currentView = 'i' ;
document.querySelector('#midPanel>#viewI').style.display = 'block' ; 
document.querySelector('#rightPanel>#viewI').style.display = 'block' ; 
document.querySelector('#midPanel>#viewQ').style.display = 'none' ; 
document.querySelector('#rightPanel>#viewQ').style.display = 'none' ; 	
document.querySelector('#midPanel>#viewI').style.visibility = 'visible' ; 
document.querySelector('#rightPanel>#viewI').style.visibility = 'visible' ; 
document.querySelector('#midPanel>#viewQ').style.visibility = 'hidden' ; 
document.querySelector('#rightPanel>#viewQ').style.visibility = 'hidden' ; 	
}

function instruction(){
settingInDefault() ;
if(!instructionPad){ 	
var instructionBar =  document.querySelector('#instructionBar') ; 
instructionBar.style.background = '#A6B8C3' ; 
instructionBar.style.color = 'white' ; 
var instruction = document.querySelector('#instruction') ; 
instruction.style.visibility = 'visible' ; 
instruction.style.display = 'block' ;
instruction.style.height = '50%' ; 
instructionPad = true ; 
}
else
instructionInDefault() ; 
}

function setting(){
instructionInDefault() ;
if(!settingPad){ 	
var settingBar =  document.querySelector('#settingBar') ; 
settingBar.style.background = '#A6B8C3' ; 
settingBar.style.color = 'white' ; 
var setting = document.querySelector('#setting') ; 
setting.style.visibility = 'visible' ; 
setting.style.display = 'block' ;
setting.style.height = '50%'; 
settingPad = true ;   
 }
 else
 	settingInDefault() ; 
 }
function instructionInDefault(){
instructionPad = false ; 	
var instructionBar = document.querySelector('#instructionBar') ; 
instructionBar.style.color = '#5DADE2' ; 
instructionBar.style.background = '#eeeeee' ; 
var instruction = document.querySelector('#instruction') ; 
instruction.style.visibility = 'hidden' ; 
instruction.style.display  = 'none' ; 
instruction.style.height = '0%' ; 	
}
function settingInDefault(){
settingPad = false ;	
var settingBar = document.querySelector('#settingBar') ; 
settingBar.style.color = '#5DADE2' ; 
settingBar.style.background = '#eeeeee' ; 
var setting = document.querySelector('#setting') ; 
setting.style.visibility = 'hidden' ; 
setting.style.display = 'none' ;
setting.style.height = '0%' ; 	
}
</script>
